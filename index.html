<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
  </head>

  <body>
    <!-- Header start -->
    <header class="header">
      <!-- Logo -->
      <div class="logo-box">
        <img src="img/logo-white.png" alt="Logo Natours" class="logo">
      </div>
      <!-- Header text-box -->
      <div class="text-box">
        <h1 class="header-primary">
          <span class="header-primary-main">Outdoors</span>
          <span class="header-primary-sub">Is where life happens</span>
          <!-- We put two spans instead of h1 and h2 because SEO needs all infos from h1.
          We put both text inside a h1 because it is what google uses to index your site.  -->
        </h1>
        <a href="#" class="btn btn-white btn-animated">Discover our tours</a>
      </div>
      <!-- Header finish -->




    </header>
    <!-- Header finish -->

  </body>

</html>
